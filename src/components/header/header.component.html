<div class="header">
  <form class="example-form">
    <mat-form-field class="example-full-width" style="width: 100%">
      <input #autocompleteInput type="text" placeholder="Szukaj..." matInput
             [formControl]="searchControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="openOption($event)">
        <mat-option *ngFor="let option of resultsList" [value]="option">
          <mat-icon>{{iconsByType[option.type]}}</mat-icon>
          <div class="result-content">
            <span class="result-name">{{option.name}}</span>
            <span class="result-type">{{typeDictionaryEnum[option.type]}}</span>
          </div>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
